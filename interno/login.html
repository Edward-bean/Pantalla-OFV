<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acceso | Sistema de Correspondencia</title>

    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/auth.css" />
  </head>

  <body>
    <div class="ofv-shell">
      <header class="ofv-header">
        <div class="ofv-header-inner">
          <div class="ofv-brand">
            <img class="ofv-logo" src="../assets/img/dgii-logo.png" alt="DGII" />
          </div>

          <nav class="ofv-mini">
            <a href="../index.html">VOLVER</a>
          </nav>
        </div>
      </header>

      <main class="auth-center">
        <section class="auth-card auth-card--solo">
          <div class="auth-card-head">Sistema de Correspondencia</div>

          <div class="auth-solo-sub">
            Inicie sesión con su usuario institucional.
          </div>

          <form class="auth-form" id="authForm" data-redirect="../interno/inicio.html" novalidate>
            <div class="field">
              <label for="email">Usuario institucional</label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder="nombre.apellido@dgii.gob.do"
                autocomplete="username"
                required
              />
              <div class="field-error" data-error="email"></div>
            </div>

            <div class="field">
              <label for="password">Clave</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Mínimo 8 caracteres"
                autocomplete="current-password"
                required
              />
              <div class="field-error" data-error="password"></div>
            </div>

            <div class="auth-actions">
              <button class="btn auth-btn" type="submit">ENTRAR</button>
            </div>

            <div class="auth-links auth-links--center">
              <a href="#">¿Olvidó su Clave?</a>
            </div>
          </form>
        </section>
      </main>

      <footer class="ofv-footer">
        <div>
          Copyright DGII © 2026 . Todos los Derechos Reservados.
          <a href="#">Términos de uso</a> | <a href="#">Privacidad</a>
        </div>
        <div class="line2">
          Telf. 689-2181 · Av. México #48, Santo Domingo, Rep. Dom.
        </div>
      </footer>
    </div>

    <script src="../js/auth.js"></script>
  </body>
</html>
